<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather Forecast</title>
</head>
<body>
      <label for="locCity">Search by City</label>
      <input type="text" id="locCity" required>
      <button id="submit" onclick="submitData()">Search</button>
      <div>
        <span class="data" id="boxLoc"></span>
        <span class="data" id="boxCondition"></span>
        <span class="data" id="boxTemp"></span>
        <span class="data" id="boxFeels"></span>
        <span class="data" id="boxWind"></span>
      </div>
</body>
</html>
